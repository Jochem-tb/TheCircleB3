<div class="streamer-container">
  <header>
    <div class="profile-section">
      <button *ngIf="!isLoggedIn" (click)="onProfileClick()">Login</button>
      <div *ngIf="isLoggedIn" class="dropdown">
        <button (click)="toggleDropdown()">Profile ({{ streamerId }})</button>
        <div *ngIf="dropdownOpen" class="dropdown-menu">
          <button (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Login Popup -->
  <div *ngIf="showPopup" class="popup">
    <div class="popup-content">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div>
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="userName"
            name="username"
            required
          />
        </div>
        <div>
          <label for="privateKey">Private Key:</label>
          <input
            id="privateKey"
            type="file"
            (change)="onFileSelected($event)"
            accept=".pem"
            required
          />
        </div>
        <button type="submit">Login</button>
        <button type="button" (click)="closePopup()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Streaming Section -->
  <div *ngIf="isLoggedIn" class="streaming-controls">
    <video #video autoplay playsinline muted></video>
    <div class="controls">
      <button (click)="getMediaStream()" [disabled]="mediaStreamAvailable">
        Get Media
      </button>
      <button (click)="startStreaming()" [disabled]="isStreaming || !mediaStreamAvailable">
        Start Streaming
      </button>
    </div>
  </div>
</div>
