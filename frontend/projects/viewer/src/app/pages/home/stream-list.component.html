<h2>Live Streams</h2>

<div *ngIf="loading">Loading streams...</div>

<div *ngIf="errorMessage">{{ errorMessage }}</div>

<ul *ngIf="!loading && streams.length > 0">
  <li *ngFor="let stream of streams.slice(1)">
    <a [routerLink]="['/stream', stream.streamerId]">
      Watch {{ stream.streamerId }}
    </a>
  </li>
</ul>

<div *ngIf="!loading && streams.length === 0">
  No active streams found.
</div>
